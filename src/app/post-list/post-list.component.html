<h1>Blog de Pedro Gonzalez</h1>
<p>Un montón de ideas una detrás de otra</p>
<p></p>
<button [routerLink]="['/new']" class="btn btn-primary">Nueva Entrada</button>
<p></p>
<div *ngFor="let post of arrPosts">
    <div class="card mb-3 p-3">
        <h3 class="card-title">{{post.title}}</h3>
        <p>{{post.content}}</p>
        <div>
            <button [routerLink]="['/detail', post._id]" class="btn btn-small btn-info">Leer</button>
        </div>
    </div>
</div>
